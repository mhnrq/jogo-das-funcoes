<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo das Funções</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>JOGO DAS FUNÇÕES</h1>

  <div id="cardContainer"></div>

  <div class="drop-areas">
    <div class="drop-area" data-type="afim">
      <h3>Função Afim</h3>
      <div class="contador" id="contador-afim">0</div>
    </div>
    <div class="drop-area" data-type="quadratica">
      <h3>Função Quadrática</h3>
      <div class="contador" id="contador-quadratica">0</div>
    </div>
    <div class="drop-area" data-type="exponencial">
      <h3>Função Exponencial</h3>
      <div class="contador" id="contador-exponencial">0</div>
    </div>
    <div class="drop-area" data-type="logaritmica">
      <h3>Função Logarítmica</h3>
      <div class="contador" id="contador-logaritmica">0</div>
    </div>
  </div>

  <button onclick="resetGame()">RESET</button>

  <script src="script.js"></script>
</body>
</html>
